<html>
    <head>
        <style type="text/css">
            form {
                border-style: solid;
                border-color: rgb(209, 12, 12);
                color: green;
                background-color: rgb(192, 171, 171);
            }
        </style>
        <script type="text/javascript">
            function funzioneProdotto()
            {
                var numero1=document.forms["due numeri"]["n1"].value;
                var numero2=document.forms["due numeri"]["n2"].value;
                risultato=numero1*numero2;
                window.alert("Risultato: " + risultato);
            }
        </script>
    </head>
    <body>
        <h1>MOLTIPLICATORE</h1>
        <form name="due numeri">
            inserire primo numero<input name="n1">
            inserire secondo numero<input name="n2">
            <input type="button" value="calcola!" onclick="funzioneProdotto()">
        </form>
    </body>
</html>
