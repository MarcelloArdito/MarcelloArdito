<!DOCTYPE html>
<html>
<head>
    <script>
        function tabelline()
        {
            for(i=1; i<=10; i++)
            {
                document.write(i + "<br>");
            }
            for(i=1; i<=10; i++)
            {
                document.write(i*i + "<br>");
            }
            document.write("fine elaborazione!");
        }
    </script>
    </head>
<body>
    <input type="button" value="calcola" onclick="tabelline()">
</script>
</body>
</html>
